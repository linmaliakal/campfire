<body>
  <a href="login.html">Login Test</a> <!--test, delete later-->

  <div class="navBar">
    <div><a href = "index.html" class="icon" style="text-decoration: none;"><i class="fa fa-arrow-left"></i></a></div>
    <h1>Add an Event!</h1>
    <div><a href = "profile.html" class="icon" style="text-decoration: none;"><i class="fa fa-user"></i></a></div>
  </div>

  <div class="create_event">
    <h2> Describe Your Event </h2>
    <p> * These fields are required </p>

    <script>
    using Firebase;
    using Firebase.Database;
    using Firebase.Unity.Editor;

    public class MyScript: MonoBehavior {
      void Start() {
        //set up editor before calling into realtime database
        FirebaseApp.DefaultInstance.SetEditorDatabaseURL(https://campfire422.firebaseio.com/);
        //get root reference location of the databaseURL
        DatabaseReference reference = FirebaseDatabase.DefaultInstance.RootReference;
      }
    }

    </script>

    <form action="index.html">
      Event Name *<br>
      <input type="text" name="event_name" placeholder="Event Name" maxlength="250">
      <br>
      Date<br>
      <input type="text" name="date" placeholder="Date of Event" maxlength="250">
      <br>
      Location *<br>
      <input type="text" name="address" placeholder="Type address here" maxlength="300">
      <br>
      Interests *<br>
      <select name="interests"> //data_bind="value:interest_id" id="event_interest_id" name="event[interests_id]"
        <option>Select an interest the event falls under</option>
        <option>Art Expo</option>
        <option>Festivals</option>
        <option>Fitness</option>
        <option>Gaming</option>
        <option>Happy Hour</option>
        <option>Live Music</option>
        <option>Painting</option>
        <option>Sports</option>
        <option>Tech</option>
        <option>Yodeling</option>
      </select>
      <br> <br>
      <input type="submit" value="Publish Event">
    </form>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/addevent.js"></script>
